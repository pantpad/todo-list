<body>

    </header>

            </ul>
            <div class="add-project">
                <i class="fa-regular fa-square-plus"></i>
                <p>Add Project</p>
            </div>
            <div class="add-project-form hidden">
                <div class="project-form-field">
                    <label for="form-input">Name</label>
                    <input type="text" id="form-input">
                </div>
                <div class="project-form-field">
                    <label for="color-selection">Color</label>
                    <select id="color-selection" name="color-selection">
                        <option value="rgb(128,128,128)">Charcoal</option>
                        <option value="rgb(184, 37, 111)">Berry Red</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="rgb(106, 204, 188)">Mint Green</option>
                    </select>
                </div>
                <div class="project-form-buttons-field">
                    <button id="save-form" class="project-button green"> SAVE </button>
                    <button id="cancel-form" class="project-button red"> CANCEL </button>
                </div>
            </div>
        </nav>
        <div class="current-project" id="current-project">
            <h1 id="project-name">Home</h1>
            <div class="task-list">
                <div class="task">
                    <input type="checkbox" name="" id="hid">
                    <p>Task Description</p>
                    <p>Task Due Date</p>
                    <p>Priority</p>
                    <p>Project</p>
                </div>
                <div class="task">
                    <input type="checkbox" name="" id="">
                    <p>Fare la pizza in settimana</p>
                    <input type="date">
                    <p>ALTA</p>
                    <p>Cucina</p>
                </div>
                <div class="task">
                    <input type="checkbox" name="" id="">
                    <p>Fare la pasta in settimana con roberta simone e pasticche</p>
                    <input type="date">
                    <p>BASSA</p>
                    <p>Cucina</p>
                </div>
            </div>
            <div class="add-task">
                <a href="">
                    <i class="fa-regular fa-square-plus"></i>
                </a>
                <p>Add Task</p>
            </div>
        </div>
    </main>
